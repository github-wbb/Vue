<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
<div id="app">
    <h1>{{ msg }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data () {
            return {
                msg: 'hello, Vue生命周期'
            }
        },
        beforeCreate () {
            console.log('beforeCreate: 挂载之前, $el: undefined');
            console.log('this.$el', this.$el)
            console.log('this.$data', this.$data)
        },
        created () {
            console.log('created: 挂载成功, $el: undefined, $data获取成功')
            console.log('this.$el', this.$el)
            console.log('this.$data', this.$data)
        },
        beforeMount () {
            console.log('beforeMount:')
            console.log('this.$el', this.$el)
            console.log('this.$data', this.$data)
        },
        mounted () {
            console.log('mounted:')
            console.log('this.$el', this.$el)
            console.log('this.$data', this.$data)
        },
        beforeUpdate () {
            console.log('beforeUpdate:')
            console.log('this.$data数据变化，进入之前')
        },
        updated () {
            console.log('updated:')
            console.log('this.$data数据变化，进入之后')
        },
        beforeDestroy () {
            console.log('当前Vue销毁之前')
        },
        destroyed () {
            console.log('当前Vue销毁之后')
        }
    })


</script>

</body>
</html>
